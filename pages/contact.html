<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WEBSCLASH</title>
        <link rel="stylesheet" href="../assets/contact.css">
        <link rel="shortcut icon" href="../img/icon.png" type="image/png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    </head>
    <body>
        <section id="contact-header">
            <div class="container">
                <nav>
                    <div class="logo">
                        <img src="../img/logo.png" alt="logo" id="logo">
                        <h1 id="logo-name">WEBSCLASH</h1>
                    </div>
                    <ul class="nav-links">
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="course.html">Courses</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a id="Home" href="contact.html">Contact</a></li>
                    </ul>
                </nav> 
                <div class="header-content">
                    <h1>CONTACT US</h1>
                </div>
            </div>
        </section>
        <section id="contact-us" class="container">
            <form action="#">
                <div class="inputsWrapper">
                    <input type="text" placeholder="Your Name" required>
                    <input type="text" placeholder="Phone Number" required>
                    <input type="email" placeholder="Someone@example.com" required>
                    <textarea placeholder="type your message here" name="message" id="" cols="30" rows="10" required></textarea>
                    <button type="submit" class="primary-btn">
                        <span>Send Message</span>
                    </button>
                </div>
            </form>
        </section>
        <footer>
            <div class="contact-container">
                <div class="contact-info">
                    <h1>Contact us</h1>
                    <p>We're here to help and answer any questions you might have. We look forward to hearing from you!</p>
                    <div class="contact-details">
                        <p><img class="icon" src="../img/location.png" alt="">Hidaya Nagar, Chemmad, MLP</p>
                        <p><img class="icon" src="../img/phone.png" alt="">+91 123-456-789</p>
                        <p><img class="icon" src="../img/email.png" alt=""><a  id="mail" ref="mailto:info@websclash.com">info@websclash.com</a></p>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
